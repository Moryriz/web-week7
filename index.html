<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Developers - Bringing Web Pages to Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Wolf Developers</h1>
    </header>

    <main>
        <!-- Button Hover Effect -->
        <section id="buttonSection">
            <button id="animateBtn">Hover Over Me!</button>
        </section>

        <!-- Animated Box -->
        <section id="boxSection">
            <div id="box"></div>
        </section>

        <!-- Card Flip Animation -->
        <section id="cardSection">
            <div class="card" id="card">
                <div class="card-front">Front</div>
                <div class="card-back">Back</div>
            </div>
        </section>

        <!-- Popup Modal -->
        <section id="modalSection">
            <button id="showModalBtn">Show Modal</button>
            <div id="modal" class="hidden">
                <div id="modalContent">
                    <h2>Welcome to Wolf Developers</h2>
                    <button id="closeModalBtn">Close</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Wolf Developers | Crafting the Future</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
